<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>selects</title>
        <link rel="stylesheet" type="text/css" href=".css">
    </head>

    <body>
        
        <!-- Mit multiple kann man mit str mehrere Elemente auswählen. Sehr Benutzerunfreundlich.
        Besser mit checkboxen -->
        <!-- <select name="Obst" multiple> -->
         
        <!-- Mit size geben wie die Größe des Feldes an, anstadt eines Dropdowns     -->
        <!-- <select name="Obst" size="3"> -->
            
        <select name="Obst">
        
            <option value="Orange">Orange</option>
            <option value="Mango" selected>Mango</option>
            <option value="Banane">Banane</option>
            <option value="Tomate">Tomate</option>
            <option value="KakaoButterKeks">KakaoButtermilch</option>
        
        </select>




        <select name="Obsthändler" id="">
            
             <optgroup label="Obst">

                <option value="Orange">Orange</option>
                <option value="Mango">Mango</option>
                <option value="Banane">Banane</option>
                <option value="Tomate">Tomate</option>
                <option value="KakaoButterKeks">KakaoButtermilch</option>
                
            </optgroup>
            
            <optgroup label="Gemüße">

                <option value="Kartoffel">Kartoffel</option>
                <option value="Karotte">Karotte</option>
                <option value="Gurke">Gurke</option>
                <option value="Obergine">Obergine</option>
                <option value="Brokoli">Brokoli</option>


            </optgroup>
            
        </select>

    </body>

</html>
