<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>formAttribut</title>
        <link rel="stylesheet" type="text/css" href=".css">
    </head>

    <body>

        <form id="unserFormular" action="formAttribut.html">

            <label for="name">Benutzername:</label><br>
            <input id="name" type="text" name="name"><br><br>

            <label for="email">E-mail</label><br>
            <input id="email" type="email" name="email"><br><br>

            <button type="submit">Absenden !</button>

        </form>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus aspernatur amet eum necessitatibus quo. Exercitationem, natus voluptas odit explicabo necessitatibus temporibus deserunt laborum iusto accusantium doloremque, expedita sunt, quas officiis?
        </p>

        <label for="passwort">Passwort:</label>
        <br>
        <input id="passwort" type="password" name="password" form="unserFormular">
        <br>
        <label for="passwortTipp">Passwort Tipp:</label>
        <br>
        <input id="passwortTipp" type="text" name="passwortTipp" form="unserFormular">
        <!-- Über das Attribut (form="") lässt sich ein außerhalb des Formular stehendes (label+input) an ein Formular mitgeben.    -->
    </body>

</html>
