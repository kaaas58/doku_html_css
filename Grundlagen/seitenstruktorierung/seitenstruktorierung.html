<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Seitenstruktorierung</title>
        <link rel="stylesheet" type="text/css" href="seitenstruktorierung.css">
    </head>

    <body>

        <!-- Beeinhaltet den Hauptteil der Seite. -->
        <main></main>
        
        <!-- Bereiche einschließend, muss für sich aleine keinen Sinn ergeben. -->
        <section></section>

        <!-- Ergibt für sich alleine Sinn wie ein Artikel in einer Zeitung -->
        <article></article>

        <!-- Navigationselement wie Links, Querverweiße oder Navigationsleiste -->
        <nav></nav>

        <!-- Aside heisst soviel wie an der Seite... für Seitenleiste oder Zusatzinformationen. -->
        <aside></aside>

        <!-- Makiert den Kopfbereich unserer Seite, Platz für Branding. Wird auch in Artikel-Element verwendet. 
        Z.B. um dem Artikel einen Kopf zu geben, wie ein Titelbild und eine Titel. Wie bei einem Zeitungsartikel.
        Selten auch in Sections angewendet. -->
        <header></header>

        <!-- Der Footer ist quasi die Fußzeile unserer Seite. Er beinhaltet z.b. Kontaktangaben, 
        einen Link zum Impressum oder Kopyrightinformationen kann auch Links zu einer Sidemap beinhalten. -->
        <footer></footer>

        <!-- Elemente grupieren z.b. zum stylen -->
        <div></div>

    </body>

</html>
